<!doctype html>
<html lang="en">
<head>
    <title>Service Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="Services.html">Services</a>
    </nav>
<body onload="loadDoc()"> 
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "schedule.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var divcols = '<div class="row">';
            divcols += '   <div class="col-md-2"><b>SRVID</b></div>';
            divcols += '   <div class="col-md-2"><b>Service</b></div>';
            divcols += '   <div class="col-md-2"><b>Description</b></div>';
            divcols += '   <div class="col-md-1"><b>Duration</b></div>';
            divcols += '   <div class="col-md-1"><b>Cost</b></div>';
            divcols += '   <div class="col-md-2"><b>Departs</b></div>';
            divcols += '   <div class="col-md-2"><b>Details</b></div>';
            divcols += '</div>';

            var x = xmlDoc.getElementsByTagName("services");
            for (i = 0; i < x.length; i++) {
                divcols += '<div class="row">';
                divcols += '<div class="col-md-2">' + x[i].getElementsByTagName("SRVID")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-2">' + x[i].getElementsByTagName("Service")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-2">' + x[i].getElementsByTagName("Description")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-1">' + x[i].getElementsByTagName("Duration")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-1">' + x[i].getElementsByTagName("Cost")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-2">' + x[i].getElementsByTagName("Departs")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-2">' + x[i].getElementsByTagName("Details")[0].childNodes[0].nodeValue + '</div>';
                divcols += '</div>';
            }
            document.getElementById("mycontainer").innerHTML = divcols;
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="https://j-shmunk.github.io/IT-105-Web-Project-fr-/">Home</a>
                <img src="cross-ref.png" alt="Image Baseline">
            </div>
        </div>
        <div id="mycontainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
